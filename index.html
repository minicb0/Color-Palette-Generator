<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Color Palette Generator</h1>
    <div id="head">(Hover a color to edit or delete from Palette)</div>
    <div class="contentWrapper">
        <div class="topContainer">
            <button id="generate">Generate a Palette</button>
            <div id="palette">

            </div>
            <div class="addColors">
                <div>
                    Add More Colors - 
                    <input type="color">
                    <i class="fas fa-paper-plane" id="addColor"></i>
                </div>
                <div id="error" class="hide">(You have to select atleast 1 color)</div>
                <div>
                    <button id="saveBtn">Save This Palette</button>
                </div>
            </div>
        </div>
        <div class="bottomContainer">
            Saved Palettes
            <div id="paletteSaved">

            </div> 
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
